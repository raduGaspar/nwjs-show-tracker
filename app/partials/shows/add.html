<div class="panel panel-primary">
  <div class="panel-heading">
    TV Show Tracker
  </div>
  <div class="panel-body">
    <!-- add show fields -->
    <div class="add-show">
      <h4>Add show details</h4>
      <div class="input-group">
        <span class="input-group-addon">
          Show Name
        </span>
        <input type="text" class="form-control" ng-model="showData.name">
      </div>
      <div class="input-group">
        <span class="input-group-addon">
          Air Day
        </span>
        <select class="form-control"
          ng-model="showData.airsOn"
          ng-options="value as value for value in days">
        </select>
      </div>
      <div class="input-group">
        <label>
          <input type="checkbox" ng-model="showData.onlyEps"></input>
          disable seasons
        </label>
      </div>
      <div class="row">
        <div ng-class="!showData.onlyEps ? 'col-xs-6' : 'hide'">
          <div class="input-group">
            <span class="input-group-addon">
              Season
            </span>
            <input type="text" class="form-control"
              ng-model="showData.season" valid-number>
          </div>
        </div>
        <div ng-class="!showData.onlyEps ? 'col-xs-6' : 'col-xs-12'">
          <div class="input-group">
            <span class="input-group-addon">
              Episode
            </span>
            <input type="text" class="form-control" ng-model="showData.episode" valid-number>
          </div>
        </div>
      </div>
      <div class="input-group">
        <span class="input-group-addon">
          Tags
        </span>
        <tags-input ng-model="showData.tags"></tags-input>
      </div>
      <div class="text-right">
        <button class="btn btn-success" ng-click="doSave(showData)">Save Show</button>
        <button class="btn btn-danger" ng-click="doCancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>
