<div class="panel panel-primary">
  <div class="panel-heading">
    TV Show Tracker
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-filter"></i>
      </span>
      <input type="text" class="form-control" placeholder="Filter / Add show" ng-model="addShow.name">
    </div>
    <p class="label label-default" ng-if="!pressedKey || pressedKey !== 18">Press and hold <code>ALT</code> to increase the season number</p>
    <p class="label label-danger" ng-if="pressedKey === 18">You can now increase the show season number.</p>
  </div>
  <div class="panel-body">
    <div class="add-show" ng-if="!filtered.length">
      <h4>The show <code>{{addShow.name}}</code> is not in your list; add it now!</h4>
      <div class="input-group">
        <span class="input-group-addon">
          Show Name
        </span>
        <input type="text" class="form-control" ng-model="addShow.name" disabled>
      </div>
      <div class="input-group">
        <span class="input-group-addon">
          Air Day
        </span>
        <select class="form-control"
          ng-model="addShow.airsOn"
          ng-options="value as value for value in days">
        </select>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon">
              Season
            </span>
            <input type="text" class="form-control" ng-model="addShow.season" valid-number>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon">
              Episode
            </span>
            <input type="text" class="form-control" ng-model="addShow.episode" valid-number>
          </div>
        </div>
      </div>
      <div class="input-group">
        <span class="input-group-addon">
          Tags
        </span>
        <tags-input ng-model="addShow.tags"></tags-input>
      </div>
      <div class="text-right">
        <button class="btn btn-success" ng-click="saveShow(addShow)">Add Show</button>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="show in filtered = (shows | filter: addShow.name) track by $index">
        <div class="row">
          <div class="col-xs-4">{{ show.name }}</div>
          <div class="col-xs-2">{{ getEpisodeToView(show) }}</div>
          <div class="col-xs-3">{{ show.airsOn }}</div>
          <div class="col-xs-3 text-right">
            <button class="btn btn-xs btn-default" ng-click="nextEpisode(show)">
              <i class="fa fa-arrow-up"></i>
            </button>
            <button class="btn btn-xs btn-default" ng-click="prevEpisode(show)">
              <i class="fa fa-arrow-down"></i>
            </button>
            <button class="btn btn-xs btn-success" title="download"
              ng-click="downloadTorrent(show)">
              <i class="fa fa-download"></i>
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
